<!DOCTYPE html>
<html>
<head>
  <title>Load Update Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .btn-primary {
      background-image: linear-gradient(to bottom, #007bff, #0056b3);
    }

    .navbar {
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .btn-generate {
      transition: all 0.2s;
    }

    .btn-generate:active {
      transform: scale(0.9);
    }

    h1 {
      padding-top: 2rem;
    }
    .navbar-logo {
      width: 200px;
      
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <img src="img/logoWhite.svg" alt="Logo" class="navbar-logo">
      
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Load Update Generator</h1>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="loadNumber" class="form-label">Load Number</label>
            <input type="text" class="form-control" id="loadNumber" placeholder="Enter load number">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option value="rolling">Rolling</option>
              <option value="break">Break</option>
              <option value="shiftChange">Shift Change</option>
              <option value="traffic">Rolling on Traffic</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="milesLeft" class="form-label">Miles Left</label>
            <input type="text" class="form-control" id="milesLeft" placeholder="Enter miles left to destination">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="currentLocation" class="form-label">Current Location</label>
            <input type="text" class="form-control" id="currentLocation" placeholder="Enter current location">
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter destination">
          </div>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary btn-generate" onclick="generateUpdate()">Generate Update</button>
    <div class="mb-3">
      <label for="updateOutput" class="form-label">Generated Update</label>
      <textarea class="form-control" id="updateOutput" rows="5" readonly></textarea>
      <button type="button" class="btn btn-secondary mt-2" id="copyButton" onclick="copyUpdate()">Click to Copy</button>
      <div class="alert alert-success mt-2 d-none" id="copySuccessMessage">Copied Successfully</div>
    </div>
  </div>

  <script>
    function generateUpdate() {
      var loadNumber = document.getElementById("loadNumber").value;
      var status = document.getElementById("status").value;
      var milesLeft = document.getElementById("milesLeft").value;
      var currentLocation = document.getElementById("currentLocation").value;
      var destination = document.getElementById("destination").value;

      var update = "Load: " + loadNumber + "\n";
      update += "Status: " + status + "\n";
      update += "Miles left: " + milesLeft + "\n";
      update += "Current location: " + currentLocation + "\n";
      update += "Destination: " + destination;

      document.getElementById("updateOutput").value = update;
    }

    function copyUpdate() {
      var updateOutput = document.getElementById("updateOutput");
      updateOutput.select();
      document.execCommand("copy");
      document.getElementById("copySuccessMessage").classList.remove("d-none");
    }
  </script>
</body>
</html>
