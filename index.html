<!DOCTYPE html>
<html>
<head>
  <title>Load Update Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS for colored select options */
    select.form-select option[value="rolling"] {
      background-color: green;
      color: white;
    }
    select.form-select option[value="break"] {
      background-color: gray;
      color: white;
    }
    select.form-select option[value="shiftChange"] {
      background-color: yellow;
      color: black;
    }
    select.form-select option[value="traffic"] {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Load Update Generator</h1>
    <form>
      <div class="mb-3">
        <label for="loadNumber" class="form-label">Load Number</label>
        <input type="text" class="form-control" id="loadNumber" placeholder="Enter load number">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" onchange="applyColor()">
          <option value="rolling" style="background-color: green; color: white;">Rolling</option>
          <option value="break" style="background-color: gray; color: white;">Break</option>
          <option value="shiftChange" style="background-color: yellow; color: black;">Shift Change</option>
          <option value="traffic" style="background-color: orange; color: white;">Rolling on Traffic</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="milesLeft" class="form-label">Miles Left</label>
        <input type="text" class="form-control" id="milesLeft" placeholder="Enter miles left to destination">
      </div>
      <div class="mb-3">
        <label for="currentLocation" class="form-label">Current Location</label>
        <input type="text" class="form-control" id="currentLocation" placeholder="Enter current location">
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
      </div>
      <button type="button" class="btn btn-primary" onclick="generateUpdate()">Generate Update</button>
      <div class="mb-3">
        <label for="updateOutput" class="form-label">Generated Update</label>
        <textarea class="form-control" id="updateOutput" rows="5" readonly></textarea>
        <button type="button" class="btn btn-secondary mt-2" onclick="copyUpdate()">Click to Copy</button>
      </div>
    </form>
  </div>

  <script>
    function generateUpdate() {
      var loadNumber = document.getElementById("loadNumber").value;
      var status = document.getElementById("status").value;
      var milesLeft = document.getElementById("milesLeft").value;
      var currentLocation = document.getElementById("currentLocation").value;
      var destination = document.getElementById("destination").value;

      var update = "Load: " + loadNumber + "\n";
      update += "Status: " + status + "\n";
      update += "Miles left: " + milesLeft + "\n";
      update += "Current location: " + currentLocation + "\n";
      update += "Destination: " + destination;

      document.getElementById("updateOutput").value = update;
    }

    function copyUpdate() {
      var updateOutput = document.getElementById("updateOutput");
      updateOutput.select();
      document.execCommand("copy");
      alert("Update copied to clipboard!");
    }

    function applyColor() {
      var status = document.getElementById("status");
      var selectedOption = status.options[status.selectedIndex];
      var backgroundColor = selectedOption.style.backgroundColor;
      var color = selectedOption.style.color;
      status.style.backgroundColor = backgroundColor;
      status.style.color = color;
    }
  </script>
</body>
</html>
